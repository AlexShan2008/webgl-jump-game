<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WebGL-JUMPER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" href="./favicon.png">
  <link rel="apple-touch-icon" href="./favicon.png">
  <title>WebGL jumper</title>
  <meta name="keywords " content="PWA, Reactive, Visualization, WebGL, Canvas, SVG" />
  <meta name="description " content="将前端开发技术与大数据相结合，致力于应用适宜的统计图形，图表和信息图像，探索Web数据可视化之路，为用户快速、精准地分析和推理数据提供可视化依据。 " />
</head>

<body>
  <div class="js-mask mask">
    <div class="content">
      <div class="score-container">
        <p class="title">本次得分</p>
        <h1 class="js-score score">0</h1>
      </div>
      <div class='row-btn'>
        <div class="back-home-wrap">
          <a class="back-home" href="/"></a>
        </div>
        <button class="js-restart restart">
          重新开始
        </button>
      </div>
    </div>
  </div>
  <div class="info">
    <div class="gaming-score">
      得分：
      <span class="js-current-score current-score">0</span>
    </div>
  </div>
</body>

</html>
